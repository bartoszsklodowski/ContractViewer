{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Contract</th>
            <th scope="col">Drawings</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ building.id }}</th>
            <td>{{ building.name }}</td>
            <td>{{ building.description }}</td>
            <td>{{ building.contract }}</td>
             <td><ul style="list-style-type:none;">
                    {% for drawing in building.drawings.all %}
                   <li><a href="{% url 'contracts:drawing-detail-view' pk=drawing.pk %}">{{ drawing.number }}</a></li>
                {% endfor %}
             </ul></td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
